<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/init.js" defer></script>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/profile_picture.css">
    <link rel="stylesheet" href="../css/base_box.css">
</head>
<body>
    <div class="container">
        <section class="block" id="section-about-me">
            <div class="border-fade">
                <div class="profil-photo">
                    <img src="./images/profile_2_transparent_background.png">
                </div>
            </div>
            <div class="base-box">
                Dane personalne
                <p id="about-me"></p>
                <address id="address"></address>
                <br>Email <span id="email"></span>
                <br>Phone <span id="phone"></span>
            </div>
        </section>
        <h1><div id="name"></div></h1>
        <section class="block">
            <div class="base-box">
                About me
                <p id="about-me"></p>
            </div>
             <div class="information-list base-box">
                    <div class="information">
                        <div class="information-title">Używam Technologii</div>
                        <div class="information-body">
                            <ul id="technologies"></ul>
                        </div>
                    </div>
                    <div class="information">
                        <div class="information-title">Uczę się</div>
                        <div class="information-body">
                            <ul id="in-progress-technologies"></ul>
                        </div>
                    </div>
                    <div class="information">
                        <div class="information-title">Języki</div>
                        <div class="information-body">
                            <ul id="languages"></ul>
                        </div>
                    </div>
                    <div class="information">
                        <div class="information-title">Licencje</div>
                        <div class="information-body">
                            <ul id="credentials"></ul>
                        </div>
                    </div>
                </div>
                <div class="base-box">
                    <div class="projects-head">Moje projekty</div>
                    <div class="projects">
                        <ul id="my-projects"></ul>
                    </div>
                </div>
            <div class="base-box">
                <div class="courses-head">Ukończone kursy</div>
                <div class="container">
                    <ul id="courses-list"></ul>
                </div>
            </div>
            <div class="base-box">
                <div class="footer-title">Socials:</div>
                <ul id="socials"></ul>
            </div>
            <div class="base-box">
                <div class="footer-title">Klauzule</div>
                <p id="clauses"></p>
            </div>
        </section>
    </div>
</body>
</html>
