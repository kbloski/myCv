<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cv-kamil-błoński</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/profile_picture.css">
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/init.js" defer></script>
</head>
<body>
    <section class="section-block">
        <div class="border-profile-fade">
            <div class="profil-photo">
                <img src="./images/profile_2_transparent_background.png">
            </div>
        </div>
    </section>
    <h1>
        <div id="name"></div>
    </h1>
    <h2 id="second-title">
        Junior frontend developer
    </h2>
    <section class="section-block">
        <div class="base-card">
            <h3 class="base-title">About me</h3>
            <p id="about-me"></p>
        </div>
    </section>
    <section class="section-block">
        <div>
            Adress 
            <div id="address"></div>
        </div>
        <div>
            Email
            <span id="email"></span>
            <br>
            Phone
            <span id="phone"></span>
        </div>
        <div>
            Języki 
            <ul id="languages"></ul>
        </div>
                <div>
            Uprawnienia 
            <div id="credentials"></div>
        </div>
        <div>
            Socials
            <ul id="socials"></ul>
        </div>
    </div>
    </section>
    <section class="section-block">

        <div class="base-card">
            <h3 class="base-title">Technologie</h3>
            <ul id="technologies"></ul>
            <h3 class="base-title">Uczę się </h3>
            <ul id="in-progress-technologies"></ul>
        </div>
    </section>
    <div>
        <h3 class="base-title">Moje projekty</h3>
        <ul id="my-projects"></ul>
    </div>
    <section class="section-block">
        <div class="base-card">
            <ul id="courses-list"></ul>
        </div>
    </section>
    <div>
        <h4 class="base-title">Klauzule</h4>
        <p id="clauses"></p>
    </div>

</body>
</html>
