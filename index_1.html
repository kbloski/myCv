<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cv-kamil-błoński</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/profile_picture.css">
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/init.js" defer></script>
</head>
<body>
    <section class="section-block">
        <div class="border-profile-fade">
            <div class="profil-photo">
                <img src="./images/profile_2_transparent_background.png">
            </div>
        </div>
    </section>
    <h1>
        <div id="name"></div>
    </h1>
    <section class="section-block">
        <div class="base-card">
            <h3>About me</h3>
            <p id="about-me"></p>
        </div>
    </section>
    <section class="section-block">
        <br>Email <span id="email"></span>
        <br>Phone <span id="phone"></span>
        <br>Języki <ul id="languages"></ul>
        <ul id="socials"></ul>
    </div>
    </section>
    <section class="section-block">

        <div class="base-card">
            <h2>Technologie</h2>
            <ul id="technologies"></ul>
            <h2>Uczę się </h2>
            <ul id="in-progress-technologies"></ul>
        </div>
    </section>
    <ul id="my-projects"></ul>
    <section class="section-block">
        <div class="base-card">
            <ul id="courses-list"></ul>
        </div>
    </section>
    <div>
        <p id="clauses"></p>
    </div>
    
</body>
</html>
