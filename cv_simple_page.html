<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="./css//cv_simple_page.css">
    <script src="./js/init.js" type="module" defer></script>
</head>
<body>
  <div class="container p-2 bg-light">
    <header>
      <div class="row">
        <h1>Link do mojej strony z CV</h1>
        <h2><a href="https://kbloski.github.io/myCv/">https://kbloski.github.io/myCv/</a></h2>
      </div>
    </header>
    <main>
      <section>
        <div class="row">
          <div class="col-12 col-md-6 d-flex justify-content-center">
            <img src="./images/profil_picture.jpg" aria-hidden="true" class="profile-img">
          </div>
          <div class="col-12 col-md-6">
            <p id="about-me"></p>

              <div id="name"></div>
              <address id="address"></address>
              Email <span id="email"></span>
              Phone <span id="phone"></span>

              <div>
                Używam technologii
                <ul id="technologies"></ul>
              </div>
              <div>
                Uczę się
                <ul id="in-progress-technologies"></ul>
              </div>
              <div>
                Języki
                <ul id="languages"></ul>
              </div>
              <div>
                Inne:
                <ul id="credentials"></ul>
              </div>
          </div>
        </div>
        <div class="row">
          <h2>Moje projekty</h2>
          <div>
            <ul id="my-projects"></ul>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <h3>Socials</h3>
      <ul id="socials"></ul>
      <h3 class="footer-title">Klauzule</h3>
      <p id="clauses"></p>
    </footer>
  </div>
</body>
</html>
