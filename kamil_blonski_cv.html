<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- <div id="background-item" class="background-item">

    </div> -->

    <div class="document container bg-dark text-light p-3">

        <section id="personal" class="row">
            <div class="col-12 col-md-6">
                <div>
                    <img src="./images/profil_picture.jpg">
                </div>
            </div>
            <div class="col-12 col-md-6 p-2">
                <div class="p-5">
                    <div class="d-flex">
                        <h1 id="name"></h1>
                        <h1 id="surname" class="ps-2"></h1>
                    </div>
                    <h3 id="address"></h3>
                    <div class="ps-5 alert alert-light">
                        <h5 id="email"></h5>
                        <h5 id="phone"></h5>
                    </div>
                </div>
                <div>
                    <h5>O mnie</h5>
                    <p id="about-me"></p>
                </div>
                <div>
                    <h3>Języki</h3>
                    <div id="languages"></div>
                </div>
                <div>
                    <h3>Edukacja</h3>
                    <div id="education"></div>
                </div>
            </div>
        </section>
        <section class="pt-2">
            <div class="p-2 group-item">
                
                <h3>Języki w których pracuję</h3>
                <div id="technologies"></div>
                <h3>Aktualnie się uczę</h3>
                <div id="in-progress"></div>
                <!-- <h3>Języki, które miałem okazję używać</h3> -->
            </div>

        </section>
        <section class="pt-5 p-5">
            <h3>Moje Projekty</h3>
            <div id="my-projects"></div>
        </section>
        <section class="row p-2 pt-5">
            <div class="col-6">
                <h3 class="text-center">Szkolenia i kursy</h3>
                <div id="courses"></div>
            </div>
            <div class="col-6">
                <h3 class="text-center">Certyfikaty</h3>
                <div id="certificates"></div>
                
            </div>
        </section>
        <section class="row p-2 pt-5">
            <div class="col-6">
                <h3 class="text-center">Uprawnienia</h3>
                <div id="credentials"></div>
            </div>
            <div class="col-6">
                <h3 class="text-center">Zainteresowania</h3>
                <div id="interest"></div>
            </div>
        </section>
        <section id="clause" class="pt-5">
            <h3>Klauzule</h3>
        </section>
        
    </div>
    
    <script src="./js/init.js" ></script>
  </body>
</html>
