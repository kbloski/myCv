<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/global.css" />
    <script src="./js/init.js" type="module" defer></script>

</head>

<body>
    <header>
        <h1 class="brand">MOTO<span>STUDIO</span></h1>
        <nav>
            <ul class="nav-list">
                <li>Home</li>
                <li>About-Me</li>
                <li>Download-CV</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <div class="baner">
        <img src="./images/baner.png" alt="baner">
        <div class="baner-caption">
            <div class="baner-caption-body">
                <div>MOTO</div>
                <div>STUDIO</div>
                <button class="btn-read-more">READ MORE</button>
            </div>
        </div>
    </div>
    <main>
        <div class="container first-background-style">
            <div class="personal-information">
                <div class="about-me">
                    <div>
                        <img src="./images/profil_picture.jpg" class="profile-img">
                        <h2>ABOUT ME</h2>
                        <p id="about-me"></p>
                    </div>
                </div>
                <div class="information-list">
                    <div class="information">
                        <div class="information-title">Dane Personalne</div>
                        <div class="information-body">
                            <div id="name"></div>

                            <address id="address"></address>
                            <br>Email <span id="email"></span>
                            <br>Phone <span id="phone"></span>
                        </div>
                    </div>
                    <div class="information">
                        <div class="information-title">Używam Technologii</div>
                        <div class="information-body">
                            <ul id="technologies"></ul>
                        </div>
                    </div>
                    <div class="information">
                        <div class="information-title">Uczę się</div>
                        <div class="information-body">
                            <ul id="in-progress-technologies"></ul>
                        </div>
                    </div>
                    <div class="information">
                        <div class="information-title">Języki</div>
                        <div class="information-body">
                            <ul id="languages"></ul>
                        </div>
                    </div>
                    <div class="information">
                        <div class="information-title">Licencje</div>
                        <div class="information-body">
                            <ul id="credentials"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
        <section>
            <div class="projects-head">Moje projekty</div>
            <div class="projects">
                <ul id="my-projects"></ul>
            </div>
        </section>
        <section class="contact">
            <div class="container center">
                <form id="form-contact" class="form-contact">
                    <div class="form-title">Formularz kontaktowy</div>
                    <label for="form-subject" class="form-label">Subject</label>
                    <input type="text" id="form-subject" minlength="3" required class="form-control">
                    <label for="form-body" class="form-label">Body</label>
                    <textarea type="text" id="form-body" class="form-control"></textarea>
                    <button type="submit" class="form-label">Wyślij</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
        <section>
            <div class="footer-title">Socials:</div>
            <ul id="socials"></ul>
        </section>
        <section>
                <div class="footer-title">Klauzule</div>
                <p id="clauses"></p>
            </section>
        </div>
    </footer>
</body>

</html>
